<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="form.css">

</head>
<body>
    <div class="container">
        <h2>Get in Touch with Quốc Hưng &#128513</h2>
        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="purpose">Contact Purpose:</label>
            <select id="purpose" name="purpose" required>
                <option value="" disabled selected>Select purpose</option>
                <option value="inquiry">Finding Real Love</option>
                <option value="feedback">Feedback</option>
                <option value="support">Support</option>
                <option value="support">Work</option>
            </select>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Type your message here..."></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>2024 My Website</p>
    </footer>
</body>
</html>
